<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/core-field/core-field.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<polymer-element name="my-search-input" attributes="customLabel query">
    <template>
        <core-field>
            <core-icon icon="search"></core-icon>
            <paper-input id="nameInput" value="{{query}}" label="{{customLabel}}" floatingLabel></paper-input>
        </core-field>
    </template>
    <script>
    Polymer({
        // These default values are overridden
        // by the user's attribute values.
        query: "",
        customLabel: "Votre ville",
        nameChanged: function() {
            if (this.query) {
                // Ensure name is capitalized
                this.query = this.query[0].toUpperCase() +
                    this.query.slice(1);
            }
        }
    });
    </script>
</polymer-element>
