<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/post-service/post-service.html">
<link rel="import" href="../my-card/my-card.html">

<polymer-element name="my-list" attributes="show">
    <template>
        <style>
        :host {
            display: block;
            width: 100%;
        }
        post-card {
            margin-bottom: 30px;
        }
        </style>

        <post-service id="service" posts="{{posts}}">
        </post-service>

        <div layout vertical center>

            <template repeat="{{post in posts}}">
                <my-card>
                    <img src="{{post.avatar}}" width="70" height="70">
                    <h2>{{post.username}}</h2>
                    <p>{{post.text}}</p>
                </my-card>
            </template>

        </div>

    </template>

    <script>
    Polymer({
    });
    </script>

</polymer-element>
