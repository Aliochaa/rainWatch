<html>
<head>
  <title>Rain Watch</title>
</head>
<body>
    <h2>DÃ©mo Node.js + Socket IO</h2>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <div id="response"></div>

<!--       http://api.tiles.mapbox.com/v3/examples.map-zr0njcqy/geocode/2.34,48.85.json -->  
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('newCity', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('response', function(city){
        //console.log(city);
        $('#response').append($('<li>').text(city.name + " : " + city.nextRain));
      });
      socket.on('problem', function(error){
        //console.log(city);
        $('#response').append($('<li style="color: red;">').text(error));
      });
    </script>
</body>
</html>
